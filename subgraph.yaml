specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NftMarketplace
    network: goerli
    source:
      address: "0xB8C48Ee38e7eDd6EEBa8581383b77E66c08ef58c"
      abi: NftMarketplace
      startBlock: 7927692 # I can get this from etherscan, create contract tx: (Block - 1)
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemListed
      abis:
        - name: NftMarketplace
          file: ./abis/NftMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,indexed uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleItemListed
      file: ./src/mapping.ts
